<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="header">
            <h1>Rock-Paper-Scissors</h1>
        </div>

        <div class="game-info">
            <p id="player">playerscore [<span id="player-score"></span>]</p>
            <p id="round">round <span id="current-round"></span></p>
            <p id="computer">[<span id="computer-score"></span>] computerscore</p>
        </div>

        <div class="game-display">
            <p id="result"></p>
        </div>

        <div class="game-player-choices">
            <button class="choice-btn">rock</button>
            <button class="choice-btn">paper</button>
            <button class="choice-btn">scissors</button>
        </div>

        <div class="footer">
            <p>created by lawrence knight</p>
            <a href="https://github.com/lawrenceknightplus-gif">MyGitHub</a>
        </div>
    </div>
</body>
</html>
